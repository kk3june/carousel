<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/reset.css">
    <script src="https://kit.fontawesome.com/7b2a51515c.js" crossorigin="anonymous"></script>
    <title>Carousel
    </title>
</head>
<body>
    <div class="section">
        <div class="arrows left-arrow">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="main">
            <img class="one current" src="1.jpg" alt="">
            <img class="two" src="2.jpg" alt="">
            <img class="three" src="3.jpg" alt="">
            <img class="four" src="4.jpg" alt="">
            <img class="five" src="5.jpg" alt="">
        </div>
        <div class="arrows right-arrow">
            <i class="fas fa-arrow-right"></i>
        </div>
    </div>

    <div class="footer">
        <span class="dot one this"></span>
        <span class="dot two"></span>
        <span class="dot three"></span>
        <span class="dot four"></span>
        <span class="dot five"></span>
    </div>

</body>
<script src="main.js"></script>
</html>
